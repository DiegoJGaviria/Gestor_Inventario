<!DOCTYPE html>
<html>

<head>
  <title>Inventario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Gestor De Inventarios</h1>

  <input class="input nombre" placeholder="Nombre del producto">
  <input class="input cantidad" type="number" placeholder="Cantidad">
  <input class="input laboratorio" placeholder="Laboratorio">
  <input class="input lote" placeholder="Lote">

  <button id="btnGuardar" onclick="agregarProductoDesdeUI()">Agregar</button>
  <input class="filtro" placeholder="Buscar Producto" oninput="filtrarInventario()">
 


  <table id="tabla-inventario">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre del producto</th>
        <th>Laboratorio</th>
        <th>Lote</th>
        <th>Cantidad</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="inventario"></tbody>
    </tbody>
  </table>



  <script src="app.js"></script>
</body>

</html>
