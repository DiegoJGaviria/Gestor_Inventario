<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="body-inventario">
  <header>
    <button id="btnInicio" onclick="irAInicio()"><i class="fa fa-home"></i></button>
  <h1>Gestor De Inventarios</h1>
    <nav class="header-nav">
      <a href="perfil.html" class="header-link">Perfil</a>
      <a href="configuracion.html" class="header-link">Configuracion</a>
    </nav>
  </header>
  


  <div class="form-crear-producto">
    <label>Nombre: <input class="input nombre"></label>
    <label>Nombre Comercial: <input class="input ncomercial"></label>
    <label>Cantidad: <input class="input cantidad" type="number"></label>
    <label>Laboratorio: <input class="input laboratorio"></label>
    <label>Lote: <input class="input lote"></label>
    <label>Fecha De Vencimiento: <input class="input fecha-vencimiento" type="date"></label>
    <label>Cum: <input class="input cum" type="text"></label>
    <label>Invima: <input class="input invima" type="text"></label>
    <label>Costo: <input class="input costo" type="number" placeholder="$"></label>
    <label>IVA: <input class="input iva" type="number" placeholder="%"></label>
    <button id="btnGuardar" type="button" onclick="agregarProductoDesdeUI()"><i class="fa fa-plus"></i> Agregar</button>
  </div>
  </body>
  
    

  <div class="filtro-inventario">
    <input class="input filtro" placeholder="Buscar Producto" oninput="filtrarInventario()">
    <i class="fa fa-search"></i>
  </div>
<body>
  <table id="tabla-inventario">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre Del Producto</th>
        <th>Nombre Comercial</th>
        <th>Laboratorio</th>
        <th>Lote</th>
        <th>Fecha De Vencimiento</th>
        <th>Cum</th>
        <th>Invima</th>
        <th>Cantidad</th>
        <th>Costo</th>
        <th>Iva</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="inventario"></tbody>
  </table>

  <script src="Funciones.js"></script>
</body>
</html>
