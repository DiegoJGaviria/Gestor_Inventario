    <div class="main-layout">

            <main>
                <h2 class="section-title">Gestor De Usuarios</h2>
                <form id="formUsuario" style="margin-bottom: 1.5rem;">
                    <label>Nombre Completo: <input class="input nombre" type="text" id="nombreUsuario" required></label>
                    <label>Email: <input class="input email" type="email" id="emailUsuario" required></label>
                    <label>Rol:
                        <select class="input roll" id="rolUsuario">
                            <option value="Administrador/a">Administrador/a</option>
                            <option value="Coordinador/a">Coordinador/a</option>
                            <option value="Usuario">Usuario</option>
                            <option value="Aprendiz">Aprendiz</option>
                        </select>
                    </label>
                    <button type="submit" id="btnAgregarUsuario"><i class="fa fa-plus"></i> Agregar</button>
                </form>
                <div class="filtro-inventario">

                    <input class="input filtro" placeholder=" Buscar usuario" id="buscarUsuario">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaUsuarios"></tbody>
                </table>
            </main>
        
    </div>
    <script src="Funciones.js"></script>
    <script>
        // Evento para agregar usuario
        document.getElementById('formUsuario').onsubmit = function (e) {
            e.preventDefault();
            agregarUsuarioDesdeUI();
        };
        // Filtro de usuarios
        document.getElementById('buscarUsuario').oninput = function () {
            renderUsuarios(this.value);
        };
        // Mostrar usuarios al cargar
        renderUsuarios();
    </script>
