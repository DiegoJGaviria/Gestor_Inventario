<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" href="Usuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="body-inicio">

    <aside class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="../Inicio/inicio.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="../Inventario/Inventario.html"><i class="fa fa-boxes-stacked"></i>Inventario</a></li>
                <li><a href="../Pedidos/pedidos.html"><i class="fas fa-shopping-cart"></i> Pedidos</a></li>
                <li><a href="../Reportes/reportes.html"><i class="fas fa-chart-bar"></i> Reportes</a></li>
                <li><a href="../Configuracion/configuracion.html"><i class="fas fa-cog"></i> Configuración</a></li>
                <li><a href="../Ajustes/ajustes.html"><i class="fas fa-sliders-h"></i> Ajustes</a></li>
                <li><a href="../Perfil/perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
            </ul>
        </nav>
    </aside>

    <header>
        <button id="btnSidebar"><i class="fa fa-bars"></i></button>
        <h1> Gestor De Usuarios</h1>
    </header>
    <div class="main-layout">

        <main>
            <h2 class="section-title">Gestor De Usuarios</h2>
            <form id="formUsuario" style="margin-bottom: 1.5rem;">
                <label>Nombre Completo: <input class="input nombre" type="text" id="nombreUsuario" required></label>
                <label>Email: <input class="input email" type="email" id="emailUsuario" required></label>
                <label>Rol:
                    <select class="input roll" id="rolUsuario">
                        <option value="Administrador/a">Administrador/a</option>
                        <option value="Coordinador/a">Coordinador/a</option>
                        <option value="Usuario">Usuario</option>
                        <option value="Aprendiz">Aprendiz</option>
                    </select>
                </label>
                <button type="submit" id="btnAgregarUsuario"><i class="fa fa-plus"></i> Agregar</button>
            </form>
            <div class="filtro-inventario">

                <input class="input filtro" placeholder=" Buscar usuario" id="buscarUsuario">
            </div>
            <div class="contenedor-tablas">
                <!-- Tabla existente -->
                <div class="tabla-izquierda">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaUsuarios"> </tbody>
                    </table>
                </div>

                <!-- Nueva tabla a la derecha -->
                <div class="tabla-derecha">
                    <table>
                        <thead>
                            <tr>
                                <th>Actividad</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Creación</td>
                                <td>2025-07-30</td>
                            </tr>
                            <tr>
                                <td>Actualización</td>
                                <td>2025-07-29</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


        </main>

    </div>
    <script src="../funciones.js"></script>
    <script>
        const btnSidebar = document.getElementById('btnSidebar');
        const sidebar = document.getElementById('sidebar');
        btnSidebar.onclick = function () {
            sidebar.classList.toggle('open');

        };

        document.addEventListener('click', function (e) {
            if (!sidebar.contains(e.target) && !btnSidebar.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });
        // Evento para agregar usuario
        document.getElementById('formUsuario').onsubmit = function (e) {
            e.preventDefault();
            agregarUsuarioDesdeUI();
        };
        // Filtro de usuarios
        document.getElementById('buscarUsuario').oninput = function () {
            renderUsuarios(this.value);
        };
        // Mostrar usuarios al cargar
        renderUsuarios();
    </script>
</body>

</html>
