  <header>
    <h2 class="section-title">Perfil</h2>

      <li>Nombre Completo: <input class="input nombre" type="text" id="nombreUsuario" required></li>
      <li>Email: <input class="input email" type="email" id="emailUsuario" required></li>




    </form>
  </header>
  <div class="main-layout">

  </div>
  <script>
    const btnSidebar = document.getElementById('btnSidebar');
    const sidebar = document.getElementById('sidebar');
    btnSidebar.onclick = function () {
      sidebar.classList.toggle('open');

    };

    document.addEventListener('click', function (e) {
      if (!sidebar.contains(e.target) && !btnSidebar.contains(e.target)) {
        sidebar.classList.remove('open');
      }
    });
  </script>
