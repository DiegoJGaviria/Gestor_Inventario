<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Panel Principal</title>
  <link rel="stylesheet" href="StyleInicio.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="body-inicio">
  
  <aside class="sidebar" id="sidebar">
    <nav>
      <ul>
        
        <li><a href="../Usuario/usuario.html"><i class="fa fa-users"></i> Usuarios</a></li>
        <li><a href="../Inventario/Inventario.html"><i class="fa fa-boxes-stacked"></i>Inventario</a></li>
        <li><a href="../Pedidos/pedidos.html"><i class="fas fa-shopping-cart"></i> Pedidos</a></li>
        <li><a href="../Reportes/reportes.html"><i class="fas fa-chart-bar"></i> Reportes</a></li>
        <li><a href="../Configuracion/configuracion.html"><i class="fas fa-cog"></i> Configuraci√≥n</a></li>
        <li><a href="../Ajustes/ajustes.html"><i class="fas fa-sliders-h"></i> Ajustes</a></li>
        <li><a href="../Perfil/perfil.html"><i class="fas fa-user"></i> Perfil</a></li>

      </ul>

    </nav>

  </aside>
  <header>
    <button id="btnSidebar"><i class="fa fa-bars"></i></button>
   
    <h1>Menu Principal</h1>
    
    <nav class="header-nav">
      <a href="../Perfil/perfil.html" class="header-link">Perfil</a>
      <a href="../Configuracion/configuracion.html" class="header-link">Configuracion</a>
    </nav>
  </header>

  <div class="main-layout">
    <main>
      <section class="dashboard-cards">
        <div class="dashboard-card">
          <i class="fa fa-boxes-stacked"></i>
          <div class="big" id="totalProductos">0</div>
          <div class="desc">Productos en inventario</div>
        </div>
        <div class="dashboard-card">
          <i class="fa fa-users"></i>
          <div class="big" id="totalUsuarios">0</div>
          <div class="desc">Usuarios registrados</div>
        </div>
        <div class="dashboard-card">
          <i class="fa fa-truck"></i>
          <div class="big" id="totalPedidos">0</div>
          <div class="desc">Pedidos activos</div>
        </div>
        <div class="dashboard-card">
          <i class="fa fa-chart-line"></i>
          <div class="big" id="totalReportes">0</div>
          <div class="desc">Reportes generados</div>
        </div>
        <div class="dashboard-card">
          <i class="fa fa-user-cog"></i>
          <div class="big" id="totalAjustes">5</div>
          <div class="desc">Opciones de configuracion</div>
        </div>
      </section>

    </main>
  </div>
  <script>

    const btnSidebar = document.getElementById('btnSidebar');
    const sidebar = document.getElementById('sidebar');
    btnSidebar.onclick = function () {
      sidebar.classList.toggle('open');

    };

    document.addEventListener('click', function (e) {
      if (!sidebar.contains(e.target) && !btnSidebar.contains(e.target)) {
        sidebar.classList.remove('open');
      }
    });

  </script>
</body>

</html>
