<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes de Usuario</title>
    <link rel="stylesheet" href="StyleAjuste.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="body-inicio">
    <button id="btnSidebar"><i class="fa fa-bars"></i></button>
    <header>
        <h1>Ajustes</h1>
    </header>

    <aside class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="../Inicio/inicio.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="../Usuario/usuario.html"><i class="fa fa-users"></i> Usuarios</a></li>
                <li><a href="../Inventario/Inventario.html"><i class="fa fa-boxes-stacked"></i>Inventario</a></li>
                <li><a href="../Pedidos/pedidos.html"><i class="fas fa-shopping-cart"></i> Pedidos</a></li>
                <li><a href="../Reportes/reportes.html"><i class="fas fa-chart-bar"></i> Reportes</a></li>
                <li><a href="../Configuracion/configuracion.html"><i class="fas fa-cog"></i> Configuraci√≥n</a></li>
                <li><a href="../Perfil/perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
            </ul>
        </nav>
    </aside>
    <div class="main-layout">
        <main>
            <div class="container">
                <h1 class="section-title">Ajustes de Usuario</h1>
                <p>Personaliza tu experiencia de usuario.</p>
                <div class="mt-6">
                    <h2 class="text-xl font-semibold text-dark-grey-blue mb-4">Preferencias de Interfaz</h2>
                    <h1></h1>
                    <div class="form-section">
                        <div>
                            <label for="theme" class="form-crear-producto label">
                                Tema:
                            </label>
                            <select id="theme" class="input">
                                <option>Claro</option>
                                <option>Oscuro</option>
                            </select>
                        </div>
                        <div>
                            <label for="notifications" class="form-crear-producto label">
                                Notificaciones:
                            </label>
                            <input type="checkbox" id="notifications" checked class="ml-2" />
                        </div>
                    </div>
                    <button class="btn-accion">Guardar Ajustes</button>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('aside nav ul li a');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('');
                } else {
                    link.classList.remove('active');
                }
            });
        });
        const btnSidebar = document.getElementById('btnSidebar');
        const sidebar = document.getElementById('sidebar');
        btnSidebar.onclick = function () {
            sidebar.classList.toggle('open');

        };

        document.addEventListener('click', function (e) {
            if (!sidebar.contains(e.target) && !btnSidebar.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>

</html>
